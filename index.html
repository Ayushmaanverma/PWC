<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Meter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>📏 Light Meter</h1>
        <p id="status">Click "Start" to begin</p>

        <div id="lux-box">
            <span id="lux-value">--</span>
            <span class="unit">Lux</span>
        </div>

        <div class="scale">
            <div class="level" id="dark">🌑 Dark</div>
            <div class="level" id="dim">🕯️ Dim</div>
            <div class="level" id="normal">💡 Normal</div>
            <div class="level" id="bright">🌞 Bright</div>
            <div class="level" id="intense">🔥 Too Bright</div>
        </div>

        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="stop-btn" disabled>Stop</button>
            <button id="capture-btn" disabled>Take Reading</button>
        </div>

        <p id="guide">📖 Hold the phone in different lighting conditions to see live updates.</p>
    </div>

    <video id="camera-stream" autoplay playsinline></video>
    <canvas id="brightnessCanvas"></canvas>
    
    <div id="popup" class="popup">📸 Captured Lux: <span id="captured-lux"></span></div>

    <script src="script.js"></script>
</body>
</html>
